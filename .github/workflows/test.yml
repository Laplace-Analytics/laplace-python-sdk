name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx pydantic typing-extensions
          pip install -e .

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Test package import
        run: |
          python -c "from laplace import LaplaceClient; print('âœ… Package imports successfully')"

      - name: Check code with basic linting
        run: |
          pip install ruff
          ruff check src/laplace/ --select=E,W,F
